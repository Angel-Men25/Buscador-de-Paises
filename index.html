<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contries Information</title>
  <!-- Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
  <!-- CSS -->

<body>

  <header class="header">
    <div class="top__nav">
      <h1 class="nav__title">Where in the world?</h1>
      <button class="nav__btn" id="darkModeBtn" style="color: hsl(200, 15%, 8%);">
        <i class="fa-regular fa-moon"></i>
        Dark Mode
      </button>
    </div>
  </header>

  <main class="main">
    <section class="inputs">
      <div class="search__group">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="contry" id="contry" placeholder="Search for a contry...">
      </div>
      <div class="region__group">
        <select name="region" id="region" style="color: hsl(200, 15%, 8%);">
          <!-- JS -->
        </select>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </section>

    <section class="contries" id="contries">
      <!-- JS -->
    </section>
  </main>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1d47c3ee1f.js" crossorigin="anonymous"></script>
